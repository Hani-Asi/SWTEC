<html>
  <head>
    <title>Notion Test</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-container">
        <div class="sidebar-container-header">
          <div class="sidebar-container2-header">
            <div class="sidebar-header">Notion</div>
          </div>
        </div>
        <div class="sidebar-selectable">
          <input class="sidebar-document" aria-placeholder="제목 없음"></input>
        </div>
      </div>
      <div class="frame">
        <div class="topbar">
          <input class="topbar-document" placeholder="제목 없음"></input>
        </div>
        <div class="editor-frame">
          <input class="editor-document" placeholder="제목 없음"></input>
          <textarea class="editor-content" placeholder="내용을 추가하세요"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
